<h1>Ask me the Fibonacci of: </h1>

<mat-form-field appearance="fill">
  <input type="number" matInput #fibonacciInput min="0">
</mat-form-field>

<button mat-button (click)="calculateFibonacci(fibonacciInput.value)">Go!</button>

<div *ngIf="fibonacciValue !== undefined">
    The fibonnaci number for {{inputValue}} is: {{fibonacciValue}}. 
</div>
